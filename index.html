<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>簡易記帳</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="layout">
    <!-- 左側：新增支出 -->
    <div class="left-panel">
      <h1>新增支出</h1>
      <form id="expense-form">
        <input type="date" id="date" required />
        <select id="category" required>
          <option value="">請選擇類別</option>
          <option value="飲食">飲食</option>
          <option value="交通">交通</option>
          <option value="生活用品">生活用品</option>
          <option value="娛樂">娛樂</option>
          <option value="其他">其他</option>
        </select>
        <input type="number" id="amount" placeholder="金額" required />
        <input type="text" id="note" placeholder="備註（可選）" />
        <button type="submit">新增紀錄</button>
      </form>
    </div>

    <!-- 右側：紀錄與報表 -->
    <div class="right-panel">
      <div class="tabs">
        <button onclick="showView('records')">支出紀錄</button>
        <button onclick="showView('report')">支出報表</button>
      </div>

      <div id="records-view" class="view">
        <h2>支出紀錄</h2>
        <input type="month" id="month-filter" />
        <p id="monthly-total">本月總支出：0</p>
        <div id="records"></div>
      </div>

      <div id="report-view" class="view" style="display: none;">
        <h2>支出報表</h2>
        <input type="month" id="report-month" />
        <p id="report-summary"></p>
        <canvas id="report-chart"></canvas>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
